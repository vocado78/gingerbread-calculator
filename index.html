<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>The Gingerbread Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Sunshiney" rel="stylesheet">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <body>
  <h1>The Gingerbread Calculator</h1>
  <div class="wrapper">
    <div class="calculator">
      <div class="display-wrapper">
        <div id="top-display"></div>
        <div id="bottom-display"></div>
      </div>
      <table>
        <tr>
          <td id="clear" class="btn">C</td>
          <td id="clear-last" class="btn">CE</td>
          <td class="btn">รท</td>
          <td class="btn">x</td>
        </tr>
        <tr>
          <td class="btn">7</td>
          <td class="btn">8</td>
          <td class="btn">9</td>
          <td class="btn">-</td>
        </tr>
        <tr>
          <td class="btn">4</td>
          <td class="btn">5</td>
          <td class="btn">6</td>
          <td class="btn">+</td>
        </tr>
        <tr>
          <td class="btn">1</td>
          <td class="btn">2</td>
          <td class="btn">3</td>
          <td id="equal" rowspan="2" class="btn">=</td>
        </tr>
        <tr>
          <td colspan="2" class="btn">0</td>
          <td class="btn">.</td>
        </tr>
      </table>
    </div>
  </div>
  <footer>by Vocado78 - a FreeCodeCamp project</footer>
</body
  
  

    <script  src="js/index.js"></script>




</body>

</html>
